<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> My Chrome Extension</title>
	<script type="text/javascript" src="./jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<script src="bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" href="./popup.css" />
	<script src="./badges.js"></script>
	<script src="./league-select.js"></script>
	<script src="./popup.js"></script>
</head>
<body>
	<div class="container">
		<h1> One Stop Soccer </h1>
		<div id="line">
			<label for="leagues">Pick your league of choice:</label>
			<select name="leagues" id="leagues-select">
				<option value="MLS">MLS</option>
				<option value="premier-league">Premier League</option>
				<option value="la-liga">La Liga</option>
				<option value="bundesliga">Bundesliga</option>
				<option value="ligue-1">Ligue 1</option>
				<option value="serie-a">Serie A</option>
				<option value="eredivisie">Eredivisie</option>
				<option value="cl">CL</option>
				<option value="world-cup">World Cup</option>
			</select>
			<input type="number" id="numMatches" style="width: 3em" min="0">
			<button id="matchesButton" class="btn btn-dark"></button>
		</div>
		<div id="description">Latest results:</div>
		<div id="matches"></div>
		<div id="line">
			Standings:
			<button id="standingsButton" class="btn btn-dark"></button>
			<div id="oldMLSdata" style="visibility: hidden;">
				For MLS only:
				<input id="standingsYear" type="number" min="2011" max="2022" value="2022", step="1">
			</div>
			<div id="standings1"></div>
		</div>
		<div id="line">
			Latest highlights: <br>
			<input type="button" class="btn btn-dark" value="Youtube" id="ytlink" />
		</div>
		<div id="APItext">
		</div>
	</div>
</body>
</html>
